<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

<script>
  //# sourceURL=myCode_head.js
let videoflg=1;
let videoMuted=1;
let timeoutID=null;
window.addEventListener('load', myonload);
function myonload(){
    document.body.addEventListener('click', startplayByClick);
    timeoutID = setTimeout(myAutoplay,3000);
    console.log("set autoplay event.");
    
    let tgt=document.getElementById("404movie");
    if(tgt){
        tgt.addEventListener('click', function(evt){
            evt.stopPropagation();
            if(videoMuted){
                evt.preventDefault();
                startplayByClick();
            }
        });
    }
    
    let pwin=window.parent;
    if(pwin){
       let myfnc=pwin.changeIframeTarget_main;
       if(typeof myfnc=="function"){
          let btnelem=`<input type="button" id="button_home" value="Home" onclick="window.parent.changeIframeTarget_main('home');" />`;
          let tgtelem = document.getElementById("btn_home");
          if(tgtelem){
              tgtelem.insertAdjacentHTML('beforeend', btnelem);
          }
       }
    }
}
function myAutoplay(){
    tgt=document.getElementById("404movie");
    if(tgt){
        console.log("try autostart")
        tgt.muted=true;
        startplay();
    }
}
function clearAutoplay(){
    if(timeoutID){
        clearTimeout(timeoutID);
        timeoutID=0;
        console.log("clear autoplay event.");
    }else{
        console.log("autoplay event already cleared.");
    }
}
function startplayByClick(){
    tgt=document.getElementById("404movie");
    if(tgt){
            if(tgt.muted){
                if(tgt.volume==0){
                    tgt.volume=0.02;
                }
                tgt.muted=false;
                videoMuted=0;
            }else{
                if(videoMuted){
                    videoMuted=0;
                }else{
                    tgt.muted=true;
                }
            }
    }
    startplay();
}
function startplay(event=""){
    clearAutoplay();
    console.log("try start."+videoflg+" : "+event);
    tgt=document.getElementById("404movie");
    if(tgt){
        if(videoflg){
            tgt.play().then(function(){
                    videoflg=0;
            }).catch(function(err){
                    console.log("error : "+err);
            });
        }
    }
}
</script>
  </head>
  <body>
    <div id="message">
      <table width=100%><tr>
      <td>  <h2>404</h2>  </td><td style="text-align:right;">  <span id="btn_home"></span>  </td>
      </tr></table>
      <h1>Page Not Found</h1>

    <div id="movie">
        <video id="404movie" src="https://cdn.glitch.global/3c2be260-fb8d-4bb8-b259-7e67c1d23f3e/404.mp4?v=1671872045481" width="640" playsinline controls onloadstart="this.volume=0.02;" onplay="clearAutoplay();"></video>
    </div>

      <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
      <h3>Why am I seeing this?</h3>
      <p>This page was generated by the Firebase Command-Line Interface. To modify it, edit the <code>404.html</code> file in your project's configured <code>public</code> directory.</p>
    </div>
    



    
  </body>
</html>
