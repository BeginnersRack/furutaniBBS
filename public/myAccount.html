<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>myAccount</title>

    <script type="text/javascript" src="./myAccount.js"></script>

  </head>
  <body>
    <input type="button" value="home" onclick="window.parent.changeIframeTarget_main('home');"> </br>
    
    <h1>MyAccount</h1>
    
    <div id="myAccount_infoTable"></div>
    
    <hr>
    
    logout <input type="button" value="サインアウト" onclick="window.parent.fb_signOut()"> </br>
    再認証(mail) <input type="button" value="再認証(mail)" onclick="window.parent.signUp_sendEmailVerification()"> </br>
    パスワード変更 <input type="button" value="パスワード変更" onclick="window.parent.signUp_changeAuthPassword()"> </br>
    
    名前の変更 <input type="button" value="名前変更" onclick="window.parent.signUp_changeAuthUserName()"> </br>
    
    <hr>
    
    前回のアクセス記録の確認 <input type="button" value="last" onclick="myLastAccessInfo();"> </br>
    
    
    
    <hr>
 
     
     
     ローカルデータの管理<br />
     <input type="button" value="clear indexedDB" onclick="indexedDB_deleteAll();"> </br>
     <input type="button" value="clear localstorage" onclick="localstorage_deleteAll();"> </br> 
     
    <hr>

       <span id="forAdditional"></span>
